# Check inbox for your reply, evaluate with LLM, send feedback email.
# Runs every 10 minutes so you get a response shortly after replying.

name: Check replies

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: # allow manual run

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check replies and send feedback
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STATE_FILE: .github/spanish-verb-state.json
        run: python main.py check-replies

      - name: Commit and push state if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/spanish-verb-state.json
          git diff --staged --quiet || (git commit -m "chore: update state after check-replies" && git push)
