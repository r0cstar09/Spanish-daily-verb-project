# Send the daily Spanish verb exercise email once per day.
# You practice and get evaluated in ChatGPT (or elsewhere).

name: Send daily exercise

on:
  schedule:
    # 10:00 UTC = 5:00 AM Eastern (EST)
    - cron: "0 10 * * *"
  workflow_dispatch: # allow manual run

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send daily exercise
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python main.py send-daily
